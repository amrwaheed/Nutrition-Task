<div class="row">
  <div class="col-sm-12">

    <p class="text-start">FF-2</p>
  </div>
</div>
<table class="table  ">
  <thead>
    <tr>
      <th>Qty</th>
      <th>Unit</th>
      <th>Food</th>
      <th>Calories</th>
      <th>Weight</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let ingredient of ingredients; let i=index">
      <td>{{ingredient.quantity}}</td>
      <td>{{ingredient.unit}}</td>
      <td>{{ingredient.food}}</td>
      <td>{{ingredient.calories}}</td>
      <td>{{ingredient.weight}}</td>
    </tr>
  </tbody>
</table>
<div class="row">
  <div class="col-sm-12 text-center">
    <button type="button" class="btn btn-green" (click)="totalNutrition()">Total Nutrition</button>
  </div>
</div>
